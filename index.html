<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    
    <style>
        table{
            border: 2px solid black;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    
    <img src="car.jpg"  alt="Car" width="300">
    <table>
        <thead>
            <tr>
            <th>Ocean</th>
            <th>Average Depth</th><br>
            <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Pacific Ocean</td>
            <td>4,874 m</td>
            <td>10,911 m</td>
        </tr> 
        <tr>
            <td>Atlantic Ocean</td>
            <td>3,789 m</td>
            <td>8,976 m</td>
            
        </tr>          
        </tbody>
    </table>
</body>

</html>
